<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .search-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .search-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .product-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9fafb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert-warning {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2 class="search-title">Search for Product</h2>
        <form th:action="@{/searchbyid}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="id" class="form-label">Enter Id:</label>
                <input type="number" class="form-control" name="id" id="id" placeholder="Enter product ID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div th:if="${product != null}" class="product-details">
            <h5>Product Details:</h5>
            <p><strong>Id:</strong> <span th:text="${product.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
            <p><strong>Made In:</strong> <span th:text="${product.madeIn}"></span></p>
            <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
            <p><strong>Discount Rate:</strong> <span th:text="${product.discountRate}"></span></p>
            <p><strong>Discount Price:</strong> <span th:text="${product.discountPrice}"></span></p>
            <p><strong>Tax Price:</strong> <span th:text="${product.taxPrice}"></span></p>
            <p><strong>Offer Price:</strong> <span th:text="${product.offerPrice}"></span></p>
            <p><strong>Final Price:</strong> <span th:text="${product.finalPrice}"></span></p>
            <p><strong>Stock Value:</strong> <span th:text="${product.stockValue}"></span></p>
        </div>

        <div th:if="${product == null}" class="alert alert-warning mt-3">
            No products found with the given Id.
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
