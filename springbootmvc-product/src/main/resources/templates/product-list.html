<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .table-container {
            max-width: 1200px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .table-title {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        thead {
            background-color: #343a40;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        table thead th {
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .btn {
            text-transform: uppercase;
            font-size: 12px;
            padding: 6px 15px;
        }

        .btn-danger {
            background-color: #e63946;
            border: none;
        }

        .btn-danger:hover {
            background-color: #d62839;
        }

        .btn-sm {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 class="table-title">Product List</h2>
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount Rate</th>
                    <th>Tax Price</th>
                    <th>Discount Price</th>
                    <th>Offer Price</th>
                    <th>Final Price</th>
                    <th>Stock Price</th>
                    <th>Action</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.discountRate}"></td>
                    <td th:text="${product.taxPrice}"></td>
                    <td th:text="${product.discountPrice}"></td>
                    <td th:text="${product.offerPrice}"></td>
                    <td th:text="${product.finalPrice}"></td>
                    <td th:text="${product.stockValue}"></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{'/delete/'+${product.id}}">Delete</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{'/edit/'+${product.id}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
