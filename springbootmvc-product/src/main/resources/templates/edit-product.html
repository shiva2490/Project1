<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Edit Product Form</h1>
        <form th:action="@{'/editbyid/' +${id}}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" th:field="*{brand}" placeholder="Enter brand name">
            </div>
            <div class="mb-3">
                <label for="madein" class="form-label">Made In:</label>
                <input type="text" class="form-control" id="madein" name="madeIn" th:field="*{madeIn}" placeholder="Enter country of origin">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="text" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" placeholder="Enter quantity">
            </div>
            <div class="mb-3">
                <label for="discountRate" class="form-label">Discount Rate:</label>
                <input type="text" class="form-control" id="discountRate" name="discountRate" th:field="*{discountRate}" placeholder="Enter discount rate">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
