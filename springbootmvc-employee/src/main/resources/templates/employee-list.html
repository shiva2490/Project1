<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table-title {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 class="table-title">Product List</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Company</th>
                    <th>OverTime</th>
                    <th>OverTime Pay</th>
                    <th>OverTime Amount</th>
                    <th>Gross Salary</th>
					<th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.company}"></td>
					<td th:text="${employee.overTime}"></td>
                    <td th:text="${employee.otPay}"></td>
                    <td th:text="${employee.otAmt}"></td>
                    <td th:text="${employee.grossSalary}"></td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{'/delete/'+${employee.id}}">Delete</a>
						<a class="btn btn-danger btn-sm" th:href="@{'/edit/'+${employee.id}}">Edit</a>
					</td>
                </tr>
            </tbody>
        </table>
    </div>

	<!-- Bootstrap Bundle with Popper -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
