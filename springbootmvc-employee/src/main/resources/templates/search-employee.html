<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .employe-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2 class="search-title">Search for Employee</h2>
        <form th:action="@{/searchbyid}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="id" class="form-label">Enter Id:</label>
                <input type="number" class="form-control" name="id" id="id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div th:if="${employee != null}" class="employe-details">
            <h5>Employee Details:</h5>
            <p><strong>Id:</strong> <span th:text="${employee.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
            <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
            <p><strong>Age:</strong> <span th:text="${employee.age}"></span></p>
            <p><strong>Company:</strong> <span th:text="${employee.company}"></span></p>
            <p><strong>overTime:</strong> <span th:text="${employee.overTime}"></span></p>
            <p><strong>OverPay:</strong> <span th:text="${employee.otPay}"></span></p>
            <p><strong>OverTime Amount:</strong> <span th:text="${employee.otAmt}"></span></p>
            <p><strong>Gross Salary:</strong> <span th:text="${employee.grossSalary}"></span></p>
        </div>

        <div th:if="${employee == null}" class="alert alert-warning mt-3">
            No employee found with the given Id.
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
